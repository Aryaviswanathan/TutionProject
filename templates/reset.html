{% extends 't_nav.html' %}
{% block content %}


<style>
    
    form {
        background-color: #55427b;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: 20px auto;
    }

    .form-label {
        font-weight: bold;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .form-control:focus {
        outline: none;
        border-color: #007bff;
    }

    button {
        background-color: #0a8318;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }

    button:hover {
        background-color: #21d742;
    }

    .alert {
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid transparent;
        border-radius: 4px;
    }

    .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
        border-color: #f5c6cb;
    }

    .alert-success {
        background-color: #d4edda;
        color: #155724;
        border-color: #c3e6cb;
    }

    
</style>



<div class="container">
    {% for msg in messages %}
    <div class="alert alert-danger">
        {{ msg }}
    </div>
    {% endfor %}
</div>



<!-- add course Form Design -->
<form  style="max-width: 500px; margin: 0 auto; background-color: rgb(210, 109, 190); align-items: center;" method="post" action="{% url 'reset' %}">
    {% csrf_token %}
    
    <h1 style="color: rgb(32, 9, 182); text-align: center;"><b><u>Reset Password</u></b></h1>

    
    <div class="mb-3">
        <label for="current_password" class="form-label">Current Password</label>
        <input type="password" id="current_password" name="current_password" class="form-control" placeholder="Enter current password " required>
    </div>

    <div class="mb-3">
        <label for="new_password" class="form-label">New Password</label>
        <input type="password" id="new_password" name="new_password" class="form-control" placeholder="Enter password " required>
    </div>

    
    <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirm New Password</label>
        <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Enter password " required>
    </div>


    <button type="submit" class="btn btn-success"> Reset Password </button>
</form><br>



{% endblock %}
