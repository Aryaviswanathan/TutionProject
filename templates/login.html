{% extends 'nav.html' %}
{% block content %}


<style>
    .body{
        background-image: url('https://img.freepik.com/free-photo/desk-school-supplies-light-background_23-2148169494.jpg?semt=ais_hybrid');
    }
    .alert {
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid transparent;
        border-radius: 4px;
    }

    .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
        border-color: #f5c6cb;
    }

</style>

<div class="container">
    {% for msg in messages %}
    <div class="alert alert-danger">
        {{ msg }}
    </div>
    {% endfor %}
</div>

<h1 style="color: rgb(32, 9, 182);"><b><u>LogIn</u></b></h1>


<!-- add course Form Design -->
<form  style="max-width: 500px; margin: 0 auto; background-color: rgb(71, 71, 71);" method="post" action="{% url 'login1' %}">
    {% csrf_token %}
    
    
    <div class="mb-3">
        <label for="username" class="form-label">User Name</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter password " required>
    </div>


    <button type="submit" class="btn btn-success"> Login </button>
</form><br>



{% endblock %}
