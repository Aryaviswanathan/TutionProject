<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    
    <style>
        /* Background Image for the Entire Page */
        body {
            background-image: url('https://img.freepik.com/free-photo/business-desk-frame-view_23-2148128275.jpg?semt=ais_hybrid'); /* bg image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Adjust the Navbar  */
        nav.navbar {
            background-color: rgba(52, 2, 2, 0.7); /* Semi-transparent navbar */
            /* width: 100%; */
            height: 80px;
            /* position: fixed;
            margin-top: 0px; */
           
        }

        /*  padding for the page content */
        .container {
            padding-top: 10px; /* Adjust padding to prevent content from being hidden under the navbar */
           
        
        
        }


        /* Styling the links */
        .nav-link {
           
            color: rgb(229, 237, 233) !important;
        }

        .nav-link:hover {
            color: #122131 !important; /* Change link color on hover */
        }

        /* custom styles for the page content */
        h1, p {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }


        /* form styling */
        
    h1 {
        text-align: center;
        margin-top: 20px;
    }

    form {
        background-color: #6ca1b5;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: 20px auto;
    }

    .form-label {
        font-weight: bold;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .form-control:focus {
        outline: none;
        border-color: #007bff;
    }

    button {
        background-color: #0a8318;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }

    button:hover {
        background-color: #21d742;
    }

    



       
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: rgb(25, 8, 122);"><b><i>MG Tution Centre</i></b></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'home' %}"><b>Home</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'loginpage' %}"><b>Login</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'tsignup' %}"><b>Teacher SignUp</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'stsignup' %}"><b>Student SignUp </b></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Page content -->
    <div class="container mt-2">
        {% block content %}
        <!-- Page content -->
        {% endblock %}
    </div>

    
</body>
</html>
